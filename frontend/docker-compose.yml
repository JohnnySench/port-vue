networks:
  dev:


services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx/default.conf:/etc/nginx/default.conf'
    depends_on:
      - frontend
    networks:
      - dev

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - dev
